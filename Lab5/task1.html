        class Wheel {
            constructor(x, y) {
                this.height = 20;
                this.width = 20;
                this.color = 'black';
                this.x = x;
                this.y = y;
            }

            drawWheel() {
                context.beginPath();
                context.fillStyle = this.color;
                context.fillRect(this.x, this.y, this.width, this.height);
            }
        }
